<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    Let's build a table!

    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kyle</td>
                <td>37</td>
            </tr>
            <tr>
                <td>Robert Downy Jr</td>
                <td>57</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
